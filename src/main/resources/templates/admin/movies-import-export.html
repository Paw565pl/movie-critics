<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{core/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies import export</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex flex-wrap gap-3">
        <a
          role="button"
          class="btn btn-primary"
          th:href="@{/admin/movies/export}"
          >Export movies to JSON</a
        >
        <a role="button" class="btn btn-primary"
          >Export movie's posters to ZIP</a
        >
      </div>
      <hr />
      <div>
        <form class="mb-3" method="post" enctype="multipart/form-data">
          <input
            type="file"
            name="moviesJsonFile"
            class="form-control mb-3"
            accept="application/json"
          />
          <button type="submit" class="btn btn-primary">
            Import movies from JSON
          </button>
        </form>

        <form method="post" enctype="multipart/form-data">
          <input
            type="file"
            name="moviesPostersZipFile"
            class="form-control mb-3"
            accept=".zip"
          />
          <button type="submit" class="btn btn-primary">
            Import movie's posters from ZIP
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
